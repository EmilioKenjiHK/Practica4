        <!-- Boostrap CSS -->

        <style>

                margin: 50px;
                background-color: aliceblue;
            }

        <h1>Cuestionario</h1>

        <form action = "send.html" method="post" id = "signup">
            <div class = "field">

                <input type="text" id="name" name="name" placeholder="Nombre" size = "20" maxlength = "20">

            </div>

            <br> 

            <div class = "field">
                <label for="lname">Appellido(s):</label>

                <small></small>
            </div>

            <br>

            <div class = "field">
                <label for="gender">Sexo:</label>
                <select name="gender">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="prefiero no decir" selected="">Prefiero no decir</option>
                </select>
            </div>

            <br>

            <div class = "field">
                <label for="opinion">Opinión:</label>
                <input type = "text" id = "opinion" name = "opinion" size = "100" maxlength ="100">
                <small></small>
            </div>

            <p align = "middle">
                <input type = "image" src = "Recursos/Email.png" alt = "submit" width = "50px" height = "50px">
            </p>
        </form>
        

        <form action>
